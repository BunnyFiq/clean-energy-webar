<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Clean Energy Explorer - TEST</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #status {
        position: fixed; top: 20px; left: 20px; right: 20px;
        background: rgba(0,0,0,0.8); color: white; padding: 20px;
        font-size: 18px; text-align: center; border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro" emitevents="true" id="marker">
        <!-- Simple test cube - this should ALWAYS be visible when marker found -->
        <a-box position="0 0.5 0" material="color: red;" scale="0.3 0.3 0.3"></a-box>
        <a-sphere position="-0.5 0.2 0" material="color: blue;" scale="0.2 0.2 0.2"></a-sphere>
        <a-cylinder position="0.5 0.2 0" material="color: green;" scale="0.1 0.3 0.1"></a-cylinder>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="status">Point camera at Hiro marker. You should see RED BOX, BLUE BALL, GREEN CYLINDER.</div>

    <script>
      const marker = document.querySelector('#marker');
      const status = document.querySelector('#status');

      marker.addEventListener('markerFound', () => {
        status.textContent = '✅ MARKER FOUND! Do you see RED BOX + BLUE BALL + GREEN CYLINDER?';
        status.style.background = 'rgba(0,255,0,0.8)';
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = '❌ Point camera at Hiro marker.';
        status.style.background = 'rgba(255,0,0,0.8)';
      });
    </script>
  </body>
</html>
