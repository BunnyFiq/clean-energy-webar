<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Demo - Clean Energy</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: system-ui, sans-serif; }
      
      #playPrompt {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 9999; color: white; text-align: center; padding: 20px;
      }
      #playPrompt h2 { font-size: 24px; margin-bottom: 20px; }
      #playPrompt button {
        padding: 20px 40px; font-size: 20px; background: #38bdf8;
        border: 0; border-radius: 12px; color: white; font-weight: bold;
        cursor: pointer; transition: all 0.3s;
      }
      #playPrompt button:active { background: #0ea5e9; transform: scale(0.95); }

      #status {
        position: fixed; top: 20px; left: 20px; right: 20px;
        background: rgba(0,0,0,0.8); color: white;
        padding: 15px; border-radius: 10px; text-align: center;
      }

      /* Action buttons (appear after video ends) */
      #actionButtons {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
        gap: 20px;
        z-index: 100;
      }

      #actionButtons.visible {
        display: flex;
        animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      }

      @keyframes slideUp {
        from { transform: translateX(-50%) translateY(100px); opacity: 0; }
        to { transform: translateX(-50%) translateY(0); opacity: 1; }
      }

      #actionButtons button {
        padding: 16px 32px;
        font-size: 16px;
        font-weight: 700;
        border: 0;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
      }

      #replayBtn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      #replayBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
      }

      #backBtn {
        background: white;
        color: #0f172a;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }

      #backBtn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div id="playPrompt">
      <h2>ðŸ”Š Tap to Enable Sound</h2>
      <p style="margin-bottom: 30px;">Browser policy requires user interaction for audio.</p>
      <button id="startBtn">Start AR Experience</button>
    </div>

    <div id="status">Point camera at Hiro marker</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <video id="videoDevice" crossorigin="anonymous" preload="auto" loop></video>
        <video id="videoRenew" crossorigin="anonymous" preload="auto" loop></video>
      </a-assets>

      <a-marker preset="hiro" emitevents="true" id="marker">
        <a-video src="#videoDevice" position="-0.25 0.2 0" rotation="-90 0 0" width="0.5" height="0.3"></a-video>
        <a-video src="#videoRenew" position="0.25 0.2 0" rotation="-90 0 0" width="0.5" height="0.3"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Action Buttons (appear after video ends) -->
    <div id="actionButtons">
      <button id="replayBtn">ðŸ”„ Replay</button>
      <button id="backBtn">ðŸ”™ Try Other Device</button>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const device = params.get('device') || 'tv';
      const renew = params.get('renew') || 'solar';

      const deviceVideo = document.querySelector('#videoDevice');
      const renewVideo = document.querySelector('#videoRenew');
      const marker = document.querySelector('#marker');
      const status = document.querySelector('#status');
      const actionButtons = document.querySelector('#actionButtons');

      const VIDEO_MAP = {
        tv: '3D_MODEL/tv.mp4',
        fan: '3D_MODEL/fan.mp4',
        bulb: '3D_MODEL/bulb.mp4',
        solar: '3D_MODEL/solar.mp4',
        turbine: '3D_MODEL/turbine.mp4'
      };

      deviceVideo.src = VIDEO_MAP[device] || VIDEO_MAP.tv;
      renewVideo.src = VIDEO_MAP[renew] || VIDEO_MAP.solar;

      let videosEnded = { device: false, renew: false };

      // Detect when both videos finish
      deviceVideo.addEventListener('ended', () => {
        videosEnded.device = true;
        checkBothEnded();
      });

      renewVideo.addEventListener('ended', () => {
        videosEnded.renew = true;
        checkBothEnded();
      });

      function checkBothEnded() {
        if (videosEnded.device && videosEnded.renew) {
          // Show action buttons
          actionButtons.classList.add('visible');
          status.textContent = 'âœ… Demo Complete!';
        }
      }

      // Start button
      document.querySelector('#startBtn').addEventListener('click', () => {
        document.querySelector('#playPrompt').style.display = 'none';
        deviceVideo.muted = false;
        renewVideo.muted = false;
        deviceVideo.play().catch(e => console.log('Play blocked:', e));
        renewVideo.play().catch(e => console.log('Play blocked:', e));
        deviceVideo.pause();
        renewVideo.pause();
        deviceVideo.currentTime = 0;
        renewVideo.currentTime = 0;
      });

      // Replay button
      document.querySelector('#replayBtn').addEventListener('click', () => {
        videosEnded = { device: false, renew: false };
        actionButtons.classList.remove('visible');
        deviceVideo.currentTime = 0;
        renewVideo.currentTime = 0;
        deviceVideo.play();
        renewVideo.play();
        status.textContent = 'â–¶ï¸ Replaying demo...';
      });

      // Back button
      document.querySelector('#backBtn').addEventListener('click', () => {
        location.href = 'index.html';
      });

      marker.addEventListener('markerFound', () => {
        status.textContent = 'âœ… Marker found - Playing videos';
        deviceVideo.currentTime = 0;
        renewVideo.currentTime = 0;
        deviceVideo.play().catch(e => console.log('Play error:', e));
        renewVideo.play().catch(e => console.log('Play error:', e));
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = 'Point camera at Hiro marker';
        deviceVideo.pause();
        renewVideo.pause();
      });
    </script>
  </body>
</html>
